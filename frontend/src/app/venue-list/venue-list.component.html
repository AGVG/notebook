<h3>Venues in your Area</h3>
<div>
  <div class="form-group">
    <input class="form-control" id="location" placeholder="Enter an Address" name="location">
  </div>
  <div id="map-canvas"></div>
  <div *ngFor="let venue of venues" class="item">
    <div [hidden]="venue.hideme">
      <h3> {{ venue.name }} </h3>
      <p> {{ venue.description }} </p>
      <p> {{ venue.location }} </p>
      <a [routerLink]="['/venue', venue._id]"> View Details </a>
    </div>
  </div>
</div>
