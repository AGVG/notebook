<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form>

	      <div class="form-group">
	        <input type="text" class="form-control" id="InputUsername" placeholder="Enter a Username" [(ngModel)]="newUser.username" name="username">
	      </div>

	      <div class="form-group">
	        <input type="password" class="form-control" id="InputPassword" placeholder="Enter a Password" [(ngModel)]="newUser.password" name="password">
	      </div>

				<div class="form-group">
					<input class="form-control" id="location" placeholder="Enter an Address" [(ngModel)]="newUser.location" name="location">
				</div>

				<div class="form-group">
					<select class="form-control" name="type" id="InputRole" [(ngModel)]="newUser.type">
						<option value="" disabled selected>Select your trade</option>
						<option value="Artist">Musician/Band</option>
						<option value="Venue">Venue</option>
					</select>
				</div>

        <div class="form-group" *ngIf="newUser.type =='Artist'">
          <div class="form-group">
  	        <input type="text" class="form-control" id="InputName" placeholder="Enter a Name" [(ngModel)]="newUser.name" name="name">
  	      </div>
					<div class="form-group">
						<label>Pick one or more genre</label>
						<select multiple class="form-control" size='8' [(ngModel)]="newUser.genre" name="genre">
						  <option  *ngFor="let genre of genres" value='{{genre}}'>
							{{genre}}
							</option>
						</select>
					</div>
        </div>

        <div class="form-group" *ngIf="newUser.type =='Venue'">
          <div class="form-group">
  	        <input type="text" class="form-control" id="InputEsName" placeholder="Enter a Name" [(ngModel)]="newUser.name" name="name">
  	      </div>
					<div class="form-group">
  	        <textarea type="text" class="form-control" id="InputName" placeholder="Enter a Description" [(ngModel)]="newUser.description" name="description" rows="5"></textarea>
  	      </div>
        </div>

	      <button type="submit" class="btn btn-default btn-primary" (click)="signup()">Signup</button>
	    </form>
	  </div>
	</div>
</div>
